<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .book-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .book-card h5 {
            color: #333;
        }

        .book-card p {
            color: #666;
        }

        .btn-edit {
            background-color: #ffc107;
            border: none;
        }

        .btn-delete {
            background-color: #dc3545;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">ðŸ“š Lista de Livros</h1>

        <!-- FormulÃ¡rio para adicionar livro -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Adicionar Novo Livro</h5>
                <form id="addBookForm">
                    <div class="mb-3">
                        <input type="text" id="title" class="form-control" placeholder="TÃ­tulo" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="author" class="form-control" placeholder="Autor" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Adicionar Livro</button>
                </form>
            </div>
        </div>

        <!-- Lista de Livros -->
        <div id="bookList" class="row">
            <!-- Os livros serÃ£o carregados aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal para editar livro -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <input type="text" id="editTitle" class="form-control" placeholder="TÃ­tulo" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="editAuthor" class="form-control" placeholder="Autor" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveEdit">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // FunÃ§Ã£o para carregar a lista de livros
        async function fetchBooks() {
            const response = await fetch("/book");
            const books = await response.json();
            const bookList = document.getElementById("bookList");
            bookList.innerHTML = "";

            books.forEach(book => {
                const bookCard = `
                    <div class="col-md-4">
                        <div class="book-card">
                            <h5>${book.title}</h5>
                            <p>Autor: ${book.author}</p>
                            <div class="d-grid gap-2">
                                <button class="btn btn-edit btn-sm" onclick="openEditModal(${book.id}, '${book.title}', '${book.author}')">Editar</button>
                                <button class="btn btn-delete btn-sm" onclick="deleteBook(${book.id})">Excluir</button>
                            </div>
                        </div>
                    </div>
                `;
                bookList.innerHTML += bookCard;
            });
        }

        // Adicionar livro
        document.getElementById("addBookForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const title = document.getElementById("title").value;
            const author = document.getElementById("author").value;

            await fetch("/book", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, author })
            });

            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            await fetchBooks();
        });

        // Abrir modal de ediÃ§Ã£o
        function openEditModal(id, title, author) {
            document.getElementById("editId").value = id;
            document.getElementById("editTitle").value = title;
            document.getElementById("editAuthor").value = author;
            new bootstrap.Modal(document.getElementById("editModal")).show();
        }

        // Salvar ediÃ§Ã£o
        document.getElementById("saveEdit").addEventListener("click", async () => {
            const id = document.getElementById("editId").value;
            const title = document.getElementById("editTitle").value;
            const author = document.getElementById("editAuthor").value;

            await fetch(`/book/${id}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, author })
            });

            bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
            await fetchBooks();
        });

        // Excluir livro
        async function deleteBook(id) {
            await fetch(`/book/${id}`, { method: "DELETE" });
            await fetchBooks();
        }

        // Carregar livros ao iniciar
        fetchBooks();
    </script>
</body>

</html>
