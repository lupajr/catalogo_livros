<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">üìö Lista de Livros</h1>

        <!-- Formul√°rio para adicionar livro -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Adicionar Novo Livro</h5>
                <form id="addBookForm">
                    <div class="mb-3">
                        <input type="text" id="title" class="form-control" placeholder="T√≠tulo" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="author" class="form-control" placeholder="Autor" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Adicionar Livro</button>
                </form>
            </div>
        </div>

        <!-- Lista de Livros -->
        <div id="bookList" class="row">
            <!-- Os livros ser√£o carregados aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal para editar livro -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title">‚úèÔ∏è Editar Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="editError" class="alert alert-danger d-none"></div>
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">T√≠tulo</label>
                        <input type="text" class="form-control" id="editTitle" placeholder="Digite o novo t√≠tulo"
                            required>
                        <div class="invalid-feedback">Por favor insira um t√≠tulo v√°lido</div>
                    </div>
                    <div class="mb-3">
                        <label for="editAuthor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="editAuthor" placeholder="Digite o novo autor"
                            required>
                        <div class="invalid-feedback">Por favor insira um autor v√°lido</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="saveEdit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        Salvar Altera√ß√µes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para excluir livro -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">‚ö†Ô∏è Excluir Livro</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir este livro?</p>
                    <p class="text-muted">Esta a√ß√£o n√£o pode ser desfeita.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmDelete" class="btn btn-danger">
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
