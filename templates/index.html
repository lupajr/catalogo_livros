<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .book-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-edit {
            background-color: #ffc107;
            border: none;
        }

        .btn-delete {
            background-color: #dc3545;
            border: none;
        }

        /* Estilos personalizados para o modal */
        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .modal-header .btn-close {
            filter: invert(1);
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            border: none;
        }

        /* Estilos para o modal de exclus√£o */
        #deleteModal .modal-content {
            border-radius: 15px;
            border: none;
        }

        #deleteModal .modal-header {
            background: #dc3545;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        #deleteModal .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
        }

        #deleteModal .btn-danger:hover {
            background: linear-gradient(135deg, #c82333, #bd2130);
        }

        #deleteModal .modal-body p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">üìö Lista de Livros</h1>

        <!-- Formul√°rio para adicionar livro -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Adicionar Novo Livro</h5>
                <form id="addBookForm">
                    <div class="mb-3">
                        <input type="text" id="title" class="form-control" placeholder="T√≠tulo" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="author" class="form-control" placeholder="Autor" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Adicionar Livro</button>
                </form>
            </div>
        </div>

        <!-- Lista de Livros -->
        <div id="bookList" class="row">
            <!-- Os livros ser√£o carregados aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal para editar livro -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title">‚úèÔ∏è Editar Livro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="editError" class="alert alert-danger d-none"></div>
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">T√≠tulo</label>
                        <input type="text" class="form-control" id="editTitle" placeholder="Digite o novo t√≠tulo"
                            required>
                        <div class="invalid-feedback">Por favor insira um t√≠tulo v√°lido</div>
                    </div>
                    <div class="mb-3">
                        <label for="editAuthor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="editAuthor" placeholder="Digite o novo autor"
                            required>
                        <div class="invalid-feedback">Por favor insira um autor v√°lido</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="saveEdit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        Salvar Altera√ß√µes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para excluir livro -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">‚ö†Ô∏è Excluir Livro</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir este livro?</p>
                    <p class="text-muted">Esta a√ß√£o n√£o pode ser desfeita.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmDelete" class="btn btn-danger">
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentBookId = null;

        // Fun√ß√£o para buscar a capa do livro na Open Library
        async function fetchBookCover(title) {
            try {
                const response = await fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(title)}`);
                const data = await response.json();

                if (data.docs && data.docs.length > 0) {
                    const coverId = data.docs[0].cover_i;
                    if (coverId) {
                        return `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`;
                    }
                }
                return null; // Retorna null se n√£o encontrar a capa
            } catch (error) {
                console.error("Erro ao buscar capa do livro:", error);
                return null;
            }
        }

        // Fun√ß√£o para carregar a lista de livros
        async function fetchBooks() {
            const response = await fetch("/book");
            const books = await response.json();
            const bookList = document.getElementById("bookList");
            bookList.innerHTML = "";

            for (const book of books) {
                const coverUrl = await fetchBookCover(book.title);
                console.log("URL da capa para o livro:", book.title, "->", coverUrl); // Depura√ß√£o

                const bookCard = `
            <div class="col-md-4">
                <div class="book-card">
                    <img src="${coverUrl || '/static/placeholder.jpg'}" class="book-cover" alt="Capa do livro">
                    <h5>${book.title}</h5>
                    <p>Autor: ${book.author}</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-edit btn-sm" 
                                onclick="openEditModal(${book.id}, '${book.title.replace(/'/g, "\\'")}', '${book.author.replace(/'/g, "\\'")}')">
                            Editar
                        </button>
                        <button class="btn btn-delete btn-sm" 
                                onclick="openDeleteModal(${book.id})">
                            Excluir
                        </button>
                    </div>
                </div>
            </div>
        `;
                bookList.innerHTML += bookCard;
            }
        }

        // Adicionar livro
        document.getElementById("addBookForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const title = document.getElementById("title").value.trim();
            const author = document.getElementById("author").value.trim();

            if (!title || !author) {
                alert("Por favor preencha ambos os campos!");
                return;
            }

            await fetch("/book", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, author })
            });

            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            await fetchBooks();
        });

        // Fun√ß√µes de edi√ß√£o
        function openEditModal(id, title, author) {
            document.getElementById("editError").classList.add('d-none');
            ['editTitle', 'editAuthor'].forEach(field => {
                document.getElementById(field).classList.remove('is-invalid');
            });

            document.getElementById("editId").value = id;
            document.getElementById("editTitle").value = title;
            document.getElementById("editAuthor").value = author;
            new bootstrap.Modal(document.getElementById("editModal")).show();
        }

        document.getElementById("saveEdit").addEventListener("click", async () => {
            const saveBtn = document.getElementById("saveEdit");
            const spinner = saveBtn.querySelector('.spinner-border');
            const errorDiv = document.getElementById("editError");

            const id = document.getElementById("editId").value;
            const title = document.getElementById("editTitle").value.trim();
            const author = document.getElementById("editAuthor").value.trim();

            // Resetar estados anteriores
            errorDiv.classList.add('d-none');
            ['editTitle', 'editAuthor'].forEach(field => {
                document.getElementById(field).classList.remove('is-invalid');
            });

            // Valida√ß√£o modificada
            let isValid = true;
            if (!title || !author) {
                errorDiv.classList.remove('d-none');
                errorDiv.textContent = "√â necess√°rio preencher os dois campos!";
                isValid = false;

                // Destacar apenas os campos vazios
                if (!title) document.getElementById('editTitle').classList.add('is-invalid');
                if (!author) document.getElementById('editAuthor').classList.add('is-invalid');
            }

            if (!isValid) return;

            saveBtn.disabled = true;
            spinner.classList.remove('d-none');

            try {
                const response = await fetch(`/book/${id}`, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title, author })
                });

                if (!response.ok) throw new Error("Erro ao atualizar o livro");

                bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
                await fetchBooks();
            } catch (error) {
                errorDiv.classList.remove('d-none');
                errorDiv.textContent = error.message;
            } finally {
                saveBtn.disabled = false;
                spinner.classList.add('d-none');
            }
        });

        // Fun√ß√µes de exclus√£o
        function openDeleteModal(id) {
            currentBookId = id;
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }

        document.getElementById('confirmDelete').addEventListener('click', async () => {
            const deleteBtn = document.getElementById('confirmDelete');
            const spinner = deleteBtn.querySelector('.spinner-border');

            try {
                deleteBtn.disabled = true;
                spinner.classList.remove('d-none');

                await fetch(`/book/${currentBookId}`, { method: "DELETE" });
                await fetchBooks();

                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
            } catch (error) {
                alert('Erro ao excluir o livro');
            } finally {
                deleteBtn.disabled = false;
                spinner.classList.add('d-none');
            }
        });

        // Inicializa√ß√£o
        fetchBooks();
    </script>
</body>

</html>
